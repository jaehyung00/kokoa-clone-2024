<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__colum">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon-->
      </div>

      <div class="status-bar__colum">
        <span>18:43</span>
      </div>

      <div class="status-bar__colum">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- Battery Icon-->
        <!-- Lighting Icon-->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__tittle">Welcome to KakaoClone</h1>
      <p class="welcome-header__text">
        if you have a Kakao Account, Log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">FInd Kakao Account or Password </a>
    </form>

    <script
      src="https://kit.fontawesome.com/80c2839083.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
